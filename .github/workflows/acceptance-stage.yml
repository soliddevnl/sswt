name: Acceptance Stage

#on:
#    workflow_run:
#        workflows: ['Commit Stage']
#        types:
#            - completed

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [ 18.x ]

        services:
            sswt_frontend:
                image: 'soliddevnl/sswt-frontend:main'
                ports:
                    - 3000:3000
                env:
                    NEXT_PUBLIC_API_URL: http://localhost:8000

            sswt_api:
                image: 'soliddevnl/sswt-api:main'
                ports:
                    - 8000:8000

            sswt_db:
                image: 'postgres:9.6'
                ports:
                    - 5432:5432
                env:
                    POSTGRES_USER: sswt
                    POSTGRES_PASSWORD: sswt
                    POSTGRES_DB: sswt

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

            - name: Run acceptance tests
              run: yarn test:acceptance
              env:
                NEXT_PUBLIC_API_URL: http://localhost:8000

            - name: Deploy to UAT
              uses: appleboy/ssh-action@v0.1.7
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      cd ./sswt/.docker
                      echo "NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}" > .env
                      git pull
                      docker compose -f docker-compose.uat.yml pull
                      docker compose -f docker-compose.uat.yml up -d